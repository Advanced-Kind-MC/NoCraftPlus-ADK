name: NoCraftPlus
version: 1.3.1
main: net.corruptmc.nocraftplus.NoCraftPlus
prefix: NCP
api-version: 1.13
description: Disable crafting vanilla items.
website: www.corruptmc.net
commands:
  nocraftplus:
    description: Base NCP command
    aliases: [ncp, nocraft]
permissions:
  nocraftplus.edit:
    description: Access to the ncp command.
  nocraftplus.bypass.*:
    description: Bypass all filters.
  nocraftplus.bypass.<item>:
    description: Bypass specific item filter.
  nocraftplus.updatecheck:
    description: Recieve notifications when an update is available.